 <div class="container" *ngFor="let i of computerData.data">
    <app-top></app-top>
    <div class="box">
        <div class="left-box">
            <img src="{{i.picture}}" alt="{{i.name}}加载失败">
        </div>

        <div class="right-box">
            <div class="name">{{i.name}}</div>
            <div class="introduce">{{i.desc}}</div>
            <div class="price">￥{{i.newPrice}}</div>
            <div class="title">颜色</div>
            <div class="select">
                <div *ngFor="let color of colors" [ngClass]="{'active':true, 'red':setColor === color}"
                    (click)="colorClick(color)">
                    <div>
                        {{color}}
                    </div>
                </div>
            </div>

            <div class="title">版本</div>
            <div class="select">
                <div *ngFor="let version of version" [ngClass]="{'active':true, 'red':setVersion === version}"
                    (click)="versionClick(version)">
                    <div>
                        {{version}}
                    </div>
                </div>
            </div>

            <div class="end">已选：{{setColor}} + {{setVersion}} 总价：￥{{i.newPrice * number}}</div>
            <div class="bottom">
                <div class="number">
                    <button (click)="reducenumber()">-</button>
                    {{number}}
                    <button (click)="addnumber()">+</button>
                </div>
                <input class="addshop" type="button" value="加入购物车">
                <input class="buy" type="button" value="立即购买" (click)="buy()">
            </div>
        </div>
    </div>

    <app-bottom></app-bottom>
</div>
